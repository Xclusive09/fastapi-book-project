name: Deploy FastAPI App

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Keeping it as v3 for exact match with reference

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_PUBLIC_KEY }} << 'EOF'
            set -e  # Fail fast on errors
            
            echo "🔄 Navigating to project directory..."
            cd /home/ubuntu/fastapi-book-project || { echo "❌ Directory not found!"; exit 1; }

            echo "🔄 Pulling latest changes from Git..."
            git fetch origin main
            git reset --hard origin/main  # Force sync with remote branch

            echo "🔄 Checking if virtual environment exists..."
            if [ ! -d "venv" ]; then
              echo "⚠️ Virtual environment not found, creating one..."
              python3 -m venv venv
            fi
            
            echo "🔄 Activating virtual environment and installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🔄 Restarting FastAPI service..."
            sudo systemctl restart fastapi

            echo "✅ Deployment completed successfully!"
          EOF
