name: Deploy FastAPI App

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to v4 for latest improvements

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Debug SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.SERVER_IP }} exit

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Fail fast on errors
            
            echo "🔄 Navigating to project directory..."
            cd /home/ubuntu/fastapi-book-project || { echo "❌ Directory not found!"; exit 1; }

          echo "🔄 Pulling latest changes from Git..."
          git fetch origin main
          git checkout main
          git pull origin main


            echo "🔄 Checking if virtual environment exists..."
            if [ ! -d "venv" ]; then
              echo "⚠️ Virtual environment not found, creating one..."
              python3 -m venv venv
            fi
            
            echo "🔄 Activating virtual environment and installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🔄 Restarting FastAPI service..."
            sudo systemctl restart fastapi

            echo "✅ Deployment completed successfully!"
          EOF
